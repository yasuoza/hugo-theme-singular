<figure{{ with .Get "class" }} class="{{.}}"{{ end }}>
{{- with .Get "link"}}<a href="{{.}}">{{ end -}}
    {{ $img := .Page.Resources.GetMatch (.Get "src") }}
    <img src="{{ with $img }}{{ .Permalink }}{{else}}{{ .Get "src" }}{{ end }}"
      {{- with .Get "width" }} width="{{.}}"{{ end -}}
      {{- with .Get "alt" }} alt="{{.}}"{{ end -}}
    />
{{- if .Get "link"}}</a>{{ end }}
</figure>
