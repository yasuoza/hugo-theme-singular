name: test
on:
  push:
    branches:
      - '*'
      - '!dependabot/**'
    tags-ignore:
      - '*'
  pull_request_target:

defaults:
  run:
    shell: bash
    working-directory: singular

jobs:
  test:
    runs-on: macos-latest
    name: Run stylelint and site build test
    steps:
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          path: singular

      - name: Use Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 16.x

      - name: Get dependencies
        run: npm install

      - name: Run stylelint
        run: npx stylelint "assets/**/*.scss"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.5.0
        with:
          hugo-version: '0.90.1'
          extended: true

      - name: Build site
        timeout-minutes: 1
        run: |
          hugo --verbose --contentDir='./exampleSite' --config='./exampleSite/config.toml'
